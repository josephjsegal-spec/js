name: Weekly NYC Permit Fetch

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  fetch-permits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - run: npm install
      
      - run: npm run fetch
      
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add permits_*.csv 2>/dev/null || true
          git commit -m "Weekly permits - $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/upload-artifact@v4
        with:
          name: permits-report
          path: permits_*.csv
          retention-days: 30
